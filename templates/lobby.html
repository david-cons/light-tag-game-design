<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ lobby.id }}|{{ player.id }}
        </title>
    </head>
    <body>
        <div id="player-id" hidden>{{ player.id }}</div> <!--get current player id so we know what to send to the server-->
        <div>
            <h1>
                join lobby with id : {{ lobby.id }} <br>
                you are player with id : {{player.id}}
            </h1>
        </div>
        <div>
            {% for i in lobby.players %}
            <li>
                {{i.name}} id:{{i.id}} ip:{{i.ip}}
            </li>
            {% endfor %}
        </div>
        <script src="{{url_for('static', filename='lobby.js')}}"></script>
    </body>
</html>
